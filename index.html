<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="generator__wrapper">
			<div class="container">
				<div class="generator__image-wrapper">
					<img src="img/DN_logo.png" alt="Domain name generator logo">
				</div>
				<h1 class="generator__header-text">welcomes you!</h1>
				<div class="generator__query" style="text-align: center;">
					<div class="generator__button-group input-group mb-3">
						<button class="btn btn-primary" type="button" id="button-addon1">Generate name</button>
						<button class="btn btn-primary" type="button" id="button-addon2">Clear</button>
						<input type="text" class="form-control field" placeholder="yourperfectname.com" aria-label="Example text with button addon" aria-describedby="button-addon1" readonly>
					</div>
				</div>
				<div class="generator__history-wrapper hide"></div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer__inner">
				<div class="container">
					&copy; 2023&nbsp;&nbsp;&nbsp;Available at <a href="https://github.com/myersmlbx/-ARCHIVED-dng" style="color:#fefefe; font-weight:900;">Github</a>
				</div>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
